<h2 style='color: #0d507a;'>Dynamic coupon codes for VirtueMart Emails Manager Pro</h2>
<p style='font-weight: normal;'>This plugin allows you to add dynamic coupons into VM Emails Manager templates.</p>
<p style='font-weight: normal;'> </p>
<h3 style='color: #0d507a;'>Tag usage</h3>
<p style='font-weight: normal;'>Use the following coupon tag inside email templates in order to create dynamic coupons:</p>
<p style='font-weight: normal; font-family: Verdana;'>[COUPON:percent_or_total|gift_or_permanent|coupon_value|valid_value|start_date|expiry_date]</p>
<ul>
<li>percent_or_total - Coupon discount type. Can be 'percent' or 'total'.</li>
<li>gift_or_permanent - Coupon type. Can be 'gift' or 'permanent'.</li>
<li>coupon value - Value of the coupon. See also advanced usage below.</li>
<li>valid_value - [Optional] The minimum order value this coupon can be applied to.</li>
<li>start date - [Optional] Start date for the coupon in format 'yyyy-mm-dd', or 'now'.</li>
<li>expiry_date - [Optional] Expiry date for the coupon in format 'yyyy-mm-dd', or number of days from start date.</li>
</ul>
<br/>
<p><strong>Examples:</strong></p>
<p><strong><span style='font-family: Verdana;'>[COUPON:percent|gift|25]</span></strong></p>
<p><strong><span style='font-family: Verdana;'>[COUPON:percent|gift|25|150]</span></strong></p>
<p><strong><span style='font-family: Verdana;'>[COUPON:percent|gift|25||now|3]</span></strong></p>
<p><strong><span style='font-family: Verdana;'>[COUPON:percent|gift|25|||2013-05-28]</span></strong></p>
<p style='font-weight: normal;'>Once the Emails Manager identifies this tag inside the email, it dynamically creates a new VM coupon code and adds it to the email.</p>
<p style='font-weight: normal;'>The newly created email might look like this: <strong>4C504BCF71082</strong></p>
<h3 style='color: #0d507a;'>Advanced tag usage</h3>
<p>You can set the coupon's value to be a percentage of the order's total value by replacing the coupon value with the following format:</p>
<p style='font-family: Verdana;'><strong>{0.15*ORDER_TOTAL}</strong></p>
<p>For example, this tag will create a coupon with a value of %15 of the order's total:</p>
<p style='font-family: Verdana;'><strong>[COUPON:total|gift|{0.15*ORDER_TOTAL}]</strong></p>
<h3 style=''color: #0D507A;'>Adding CSS style</h3>
<p style='font-weight: normal;'>You can add any standard CSS style for the new coupon. After editing the style, click Apply to see the a preview of how the coupon will look inside the email.</p>
<h3 style='color: #0d507a;'>Prefix and Suffix text</h3>
<p style='font-weight: normal;'>You might want to add text before or after the coupon. This is usually relevant when you want to send the coupon only for specific order status and do not want these texts to appear in all emails. Use standard HTML or plain text for this option.</p>
