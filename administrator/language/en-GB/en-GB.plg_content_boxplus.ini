BOXPLUS="Content - Multimedia display - boxplus"
BOXPLUS_DESCRIPTION="boxplus associates hyperlinks to images, video and other multimedia content with a lightbox pop-up view."
BOXPLUS_THEME="Color theme"
BOXPLUS_THEME_DESCRIPTION="Determines the set of colors the lightbox pop-up dialog uses. If set to <em>default</em>, the appearance is governed by the style sheet file (<kbd>boxplus.css</kbd>)."
BOXPLUS_THEME_DEFAULT="default theme"
BOXPLUS_THEME_LIGHT="light color theme"
BOXPLUS_THEME_DARK="dark color theme"
BOXPLUS_CSS_ROUNDED="Rounded corners"
BOXPLUS_CSS_ROUNDED_DESCRIPTION="Whether the pop-up window has rounded corners."
BOXPLUS_CSS_BORDER_STYLE="Border style"
BOXPLUS_CSS_BORDER_STYLE_DESCRIPTION="Style of border to display around pop-up window. If set to <em>default</em>, the border style specified in the style sheet file (<kbd>boxplus.css</kbd>) applies."
BOXPLUS_CSS_BORDER_DEFAULT="default"
BOXPLUS_CSS_BORDER_NONE="none"
BOXPLUS_CSS_BORDER_DOTTED="dotted"
BOXPLUS_CSS_BORDER_DASHED="dashed"
BOXPLUS_CSS_BORDER_SOLID="solid"
BOXPLUS_CSS_BORDER_DOUBLE="double"
BOXPLUS_CSS_BORDER_GROOVE="3D grooved"
BOXPLUS_CSS_BORDER_RIDGE="3D ridged"
BOXPLUS_CSS_BORDER_INSET="3D inset"
BOXPLUS_CSS_BORDER_OUTSET="3D outset"
BOXPLUS_CSS_BORDER_WIDTH="Border width"
BOXPLUS_CSS_BORDER_WIDTH_DESCRIPTION="Width of border to display around pop-up window [px]. If omitted, the border width specified in the style sheet file (<kbd>boxplus.css</kbd>) applies."
BOXPLUS_CSS_BORDER_COLOR="Border color"
BOXPLUS_CSS_BORDER_COLOR_DESCRIPTION="Color of border to display around pop-up window. If omitted, the border color specified in the style sheet file (<kbd>boxplus.css</kbd>) applies. Specify a color name or a hexadecimal value between 000000 and FFFFFF inclusive in the RGB system (red: FF0000, green: 00FF00, blue: 0000FF), or use the color picker."
BOXPLUS_CSS_PADDING="Padding"
BOXPLUS_CSS_PADDING_DESCRIPTION="Padding between border and the contents of the pop-up window [px]. If omitted, the padding specified in the style sheet file (<kbd>boxplus.css</kbd>) applies."
BOXPLUS_SLIDESHOW="Slideshow delay"
BOXPLUS_SLIDESHOW_DESCRIPTION="Time spent viewing an image in milliseconds when slideshow mode is active. Use 0 to disable slideshow mode."
BOXPLUS_AUTOSTART="Start slideshow immediately"
BOXPLUS_AUTOSTART_DESCRIPTION="Whether to start the slideshow immediately when the pop-up window opens."
BOXPLUS_LOOP="Wrap around at end"
BOXPLUS_LOOP_DESCRIPTION="Whether a gallery comprising of a sequence of images or content items wraps around such that the first item follows the last and the last precedes the first."
BOXPLUS_ABOVE="Above"
BOXPLUS_TOP="Top"
BOXPLUS_BOTTOM="Bottom"
BOXPLUS_BELOW="Below"
BOXPLUS_NAVIGATION="Navigation bar"
BOXPLUS_NAVIGATION_DESCRIPTION="Placement of navgiation bar with respect to main content area. The navigation bar has a series of thumbnail images, clicking on each of which quickly jumps to the selected image."
BOXPLUS_CONTROLS="Navigation controls"
BOXPLUS_CONTROLS_DESCRIPTION="Placement of navigation controls such as <i>First</i>, <i>Previous</i>, <i>Next</i> and <i>Last</i> with respect to the main content area."
BOXPLUS_CAPTIONS="Caption area"
BOXPLUS_CAPTIONS_DESCRIPTION="Placement of image or content item caption relative to the main content area."
BOXPLUS_WIDTH="Preferred width"
BOXPLUS_WIDTH_DESCRIPTION="Default width for content that has no inherent width, e.g. inline content, a web page in an <code>iframe</code>, etc."
BOXPLUS_HEIGHT="Preferred height"
BOXPLUS_HEIGHT_DESCRIPTION="Default height for content that has no inherent height, e.g. inline content, a web page in an <code>iframe</code>, etc."
BOXPLUS_TITLE="Default title"
BOXPLUS_TITLE_DESCRIPTION="Default title for an image or content item if none is given."
BOXPLUS_TEXT="Default description"
BOXPLUS_TEXT_DESCRIPTION="Default description text for an image or content item if none if given."
BOXPLUS_DURATION="Animation duration"
BOXPLUS_DURATION_DESCRIPTION="Duration of transition animation sequence in milliseconds, shown when navigating from one item to another."
BOXPLUS_TRANSITION="Transition effect"
BOXPLUS_TRANSITION_DESCRIPTION="Easing equation to use for the transition effect, i.e. speed at which the animation progresses at different stages of an animation."
BOXPLUS_TRANSITION_LINEAR="linear"
BOXPLUS_TRANSITION_QUAD="quadratic"
BOXPLUS_TRANSITION_CUBIC="cubicular"
BOXPLUS_TRANSITION_QUART="quartetic"
BOXPLUS_TRANSITION_QUINT="quintic"
BOXPLUS_TRANSITION_EXPO="exponential"
BOXPLUS_TRANSITION_CIRC="circular"
BOXPLUS_TRANSITION_SINE="sinusoidal"
BOXPLUS_TRANSITION_BACK="back and forth"
BOXPLUS_TRANSITION_BOUNCE="bouncy"
BOXPLUS_TRANSITION_ELASTIC="elastic curve"
BOXPLUS_PROTECTION="Content protection"
BOXPLUS_PROTECTION_DESCRIPTION="Whether client-side content protection is active. Unless enabled, the browser context menu appears when right-clicking content inside the pop-up window, allowing the user to save images, copy text or drag-and-drop content."
BOXPLUS_STRICT="Strict mode"
BOXPLUS_STRICT_DESCRIPTION="In strict mode, the boxplus window binds only to anchors that have a <code>rel</code> attribute that starts with <code>boxplus</code>. In lenient mode, boxplus binds to any anchor whose <code>href</code> points to an image or video file, such as files with extensions <code>gif</code>, <code>jpg</code>, <code>png</code>, <code>svg</code>, <code>mov</code>, <code>mpg</code>, <code>ogg</code> or <code>webm</code>."
BOXPLUS_ACTIVATIONTAG="Activation tag"
BOXPLUS_ACTIVATIONTAG_DESCRIPTION="HTML-like activation tag that invokes boxplus on an article, and allows passing local parameters. The default value <code>boxplus</code> exposes a syntax <code>{boxplus param=value /}</code> and <code>{boxplus param=value}text{/boxplus}</code>."
BOXPLUS_DEBUG="Debug mode"
BOXPLUS_DEBUG_DESCRIPTION="Whether to use the uncompressed versions of scripts. Normally, compressed and obfuscated versions of these scripts are used to conserve network bandwidth usage. Debug mode is useful if you experience a script error on a page and you would like to discover its cause, which is difficult to perform with obfuscated names. When asking for support, please make sure to enable debug mode."
