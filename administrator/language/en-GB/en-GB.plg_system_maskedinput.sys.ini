PLG_MASKEDINPUT_XML_DESCRIPTION="Maskedinput Jquery Plugin allows you to easily set the input mask for the phone field<br/> plugin works in the Joomshopping and Virtuemart <br/> support: beagler@beagler.ru <br/> site: beagler.ru "
PLG_MASKEDINPUT_FIELD_MASKEDINPUT_LABEL="Mask"
PLG_MASKEDINPUT_FIELD_MASKEDINPUT_DESC="A mask is defined by a format made up of mask literals and mask definitions. Any character not in the definitions list below is considered a mask literal. Mask literals will be automatically entered for the user as they type and will not be able to be removed by the user.The following mask definitions are predefined:
a - Represents an alpha character (A-Z,a-z)
9 - Represents a numeric character (0-9)
* - Represents an alphanumeric character (A-Z,a-z,0-9)
Example +7 999 999 99 99 or +7 (999) 999-99-99"
