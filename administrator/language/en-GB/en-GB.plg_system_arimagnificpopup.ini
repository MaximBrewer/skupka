PLG_ARIMAGNIFICPOPUP_DESCR_RETINAENABLED="If the parameter is enabled, the extension will allow to display high-resolution images on high-dpi screens with different devicePixelRatio. Module works only with 'image' type and only when window.devicePixelRatio > 1. First of prepare two sets of images. It requires @2x at the end of the image file name, e.g.: image.jpg > image@2x.jpg"
