PLG_ARIMAGNIFICPOPUP_DESCR_PAGINGOPTIONS="It is used to specify data which will be used to populate drop-down where page size can be selected. Use 'Page size' parameter to specify possible number of items which will be shown per page, 'Label' parameter to specify which text will be shown in the drop-down for the defined 'Page size' value. Use 'Default' radio button to select page size by default."
PLG_ARIMAGNIFICPOPUP_DESCR_TRANSFORMTEMPLATE="Define template which will be used to prepare the extracted titles. It is possible to use {$baseFileName} predefined variable which will be replaced with file name without file extension."
PLG_ARIMAGNIFICPOPUP_DESCR_IMAGEFILEFILTER="The extension will select only images which are matched to the defined regular expression. Don't change this parameter if not sure how to use it. By default it selects all .jpg,.jpeg,.gif,.png,.bmp images and ignore retina images (with @2x postfix)."
