CONDITIONAL CONTENT FOR VIRTUEMART EMAILS="<div style='font-size: 12px;font-weight: normal;'><a target='_blank' href='http://www.interamind.com/?utm_source=Targeted_Marketing_Plugin&utm_medium=Logo&utm_campaign=Targeted_Marketing_Plugin'><img src='../plugins/vmee/conditionalContentInteraMind/images/logo_130x81.png'></a><p></p><h2 style='color: rgb(13, 80, 122);'>Targeted marketing content for VM Emails Manager and Follow-up plugins</h2><h3>Version 1.0.6 Compatible with Emails Manager 2.1.4</h3><p style='font-weight: normal;'>Targeted marketing (Personal Marketing) to existing customers is one of the most effective ways to increase sales!</p><p style='font-weight: normal;'>This powerfull plugin allows you to dynamically add smart conditional content into VirtueMart emails and followup eamils.</p><p></p><h3 style='color: rgb(13, 80, 122);'>How to use this plugin</h3><blockquote><p>Once you install and enable this plugin, you will be able to use a set of new [IF] conditional tags inside your email templates.</p></blockquote><blockquote><p>The condition tag is composed of 3 parts: Type, Operand and value.</p></blockquote><blockquote><p>Each condition tag has a set of operands you can use in order to create the needed condition (See detailed table bellow)</p></blockquote><blockquote><p>If the condition fails (for example different order status), the whole [IF]...[ENDIF] tag will be removed and not be displayed in the email.</p></blockquote><blockquote><p style='color:maroon'>Note: Nested [IF] tags are not allowed.</p></blockquote><blockquote><p>If you are using InteraMind VM Emails Manager, you should see a new set of advanced tags on the right side of each email template.</p></blockquote><blockquote><p>If you are using InteraMind Order Followup Plugin to increase customer retension and sales, just use the following new tags in your email template (standard Joomla! article used as template).</p></blockquote><h3 style='color: rgb(13, 80, 122);'>Tag usage</h3><p style='font-weight: normal;'>Use the following condition tags inside email templates in order to create dynamic targeted content:</p><p><table class='adminlist'><tbody><tr><th>Condition Type</th><th>Operator</th><th>Value</th><th>Example</th></tr><tr><td>ORDER_STATUS</td><td>=</td><td>1 or more statuses (comma separated)</td><td>[IF:ORDER_STATUS=C,X,P] text here [ENDIF]</td></tr><tr><td>PRODUCT_ID</td><td>=</td><td>1 or more product ID number(comma separated)</td><td>[IF:PRODUCT_ID=1,2,3] text here [ENDIF]</td></tr><tr><td>PRODUCT_CATEGORY_ID</td><td>=</td><td>1 or more category ID number(comma separated)</td><td>[IF:PRODUCT_CATEGORY_ID=5,6,7] Some text here [ENDIF]</td></tr><tr><td>ORDER_TOTAL</td><td>=, &lt;, &gt;, &lt;=, &gt;=, BETWEEN</td><td>Number only</td><td>[IF:ORDER_TOTAL&gt;=300] Add 15 off coupon here [ENDIF]</td></tr><tr><td>ORDERS_COUNT</td><td>=, &lt;, &gt;, &lt;=, &gt;=, BETWEEN</td><td>Number only</td><td>[IF:ORDERS_COUNT&gt;5] I smell money here [ENDIF]</td></tr><tr><td>CUSTOMER_TOTAL</td><td>=, &lt;, &gt;, &lt;=, &gt;=, BETWEEN</td><td>Number only</td><td>[IF:CUSTOMER_TOTAL BETWEEN(1500, 2000)] Thank you for being so kind [ENDIF]</td></tr><tr><td>PAYMENT_METHOD_CODE</td><td>=</td><td>1 or more payment method ID number(comma separated)</td><td>[IF:PAYMENT_METHOD_CODE=PP] Thank you for using PayPal [ENDIF]</td></tr><tr><td>SHIPMENT_METHOD_CODE</td><td>=</td><td>1 or more shipment method ID number(comma separated)</td><td>[IF:SHIPMENT_METHOD_CODE=post office] Please expect delivery in 3 days [ENDIF]</td></tr><tr><td>COUPON_USED_BY_CUSTOMER</td><td>=</td><td>1 or more coupon ID (comma separated)</td><td>[IF:COUPON_USED_BY_CUSTOMER=1234] Coupon 1234 used [ENDIF]</td></tr><tr><td>COUPON_USED_IN_THIS_ORDER</td><td>=</td><td>1 or more coupon ID (comma separated)</td><td>[IF:COUPON_USED_IN_THIS_ORDER=1234] Coupon 1234 used in last order [ENDIF]</td></tr><tr><td>NUMBER_OF_ITEMS_IN_ORDER</td><td>=, &lt;, &gt;, &lt;=, &gt;=, BETWEEN</td><td>Number only</td><td>[IF:NUMBER_OF_ITEMS_IN_ORDER>3] Add some nice coupon here [ENDIF]</td></tr><tr><td>SHOPPER_GROUP_NAME</td><td>=</td><td>One or more shopper group name (comma separated)</td><td>[IF:SHOPPER_GROUP_NAME=Gold Level] Can add special instructions here [ENDIF]</td></tr><tr><td>{{email addresses list}}</td><td>none</td><td>The email will be sent as BCC to these addresses</td><td>[IF:PRODUCT_ID=6,7,8] {{admin2@yourDomain.com}} [ENDIF]</td></tr></tbody></table></p><h3 style='color: rgb(13, 80, 122);'>Advanced usage and more examples</h3><p>You can use other standard tags inside the the [IF] condition.</p><p style='font-weight: bold;'>Example 1 - offer a coupon code if customer has more than 5 orders:</p><blockquote><p>[IF:ORDERS_COUNT&gt;5] Thank you [CUSTOMER_FIRST_NAME]! Here is a coupon discount for your next purchse: [COUPON:percent\|gift\|25] [ENDIF]</p></blockquote><blockquote><p>* <a href='http://www.interamind.com/index.php?option=com_content&view=article&id=98&Itemid=87&utm_source=Targeted_Marketing_Plugin&utm_medium=LINK&utm_campaign=Targeted_Marketing_Plugin' target='_blank'>Dynamic Coupon Plugin</a> sold separately.</p></blockquote><p style='font-weight: bold;'>Example 2 - offer product A if the order contains product B:</p><blockquote><p>[IF:PRODUCT_ID=25] You might be interested in the following product: B (you probably want to add image too) [ENDIF]</p></blockquote><p style='font-weight: bold;'>Example 3 - Send different text to different statuses:</p><blockquote><p>[IF:ORDER_STATUS=C] text A here [ENDIF][IF:ORDER_STATUS=X] text B here [ENDIF][IF:ORDER_STATUS=P] text C here [ENDIF]</p></blockquote><p style='font-weight: bold;'>Example 4 - Send emails to different addresses (can be used to send emails to suppliers only if their product was sold):</p><blockquote><p>[IF:PRODUCT_CATEGORY_ID=3,4,5] {{slaes@interamind.com, vendor2@domain.com}} [ENDIF]</p></blockquote><p></p><p>Don't forget to enable this plugin.</p><p></p><p>If you have a good marketing idea or created a condition that can work for other e-stores please drop as an email (<a href='mail:support@interamind.com'>support@interamind.com</a>). We will be haapy to publish it and of course give you the credit.</p><p></p><h3 style='color: rgb(13, 80, 122);'>Thank you for installing InteraMind Targeted Marketing Content Plugin!</h3><p><a target='_blank' href='http://www.remarkety.com/?utm_source=targeted_marketing_plugin&utm_medium=Banner&utm_campaign=targeted_marketing_plugin'><img width='500' src='../plugins/vmee/conditionalContentInteraMind/conditionalContentInteraMind/images/banner.gif'></a></p></div>"
