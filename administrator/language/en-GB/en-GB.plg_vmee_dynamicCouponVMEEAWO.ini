DYNAMIC AWO COUPONS FOR INTERAMIND EMAILS="<div style='font-size:12px;'><a href='http://www.interamind.com' target='_blank' ><img src='../plugins/vmee/dynamicCouponVMEEAWO/images/logo_130x81.png'></a><p><h2 style='color:#0D507A;'>Dynamic AwoCoupon codes for InteraMind Emails Manager family and VM Order Followup</h2></p><p style='font-weight:normal;'>This plugin allows you to add dynamic <a target='_blank' href='http://dev.awofadeju.com/products'>AwoCoupon</a> into <a target='_blank' href='http://www.interamind.com/index.php?option=com_content&view=article&id=118&Itemid=99'>VirtueMart Emails Manager Pro</a>, <a target='_blank' href='http://www.interamind.com/index.php?option=com_content&view=article&id=76&Itemid=84'>VM Emails Manager</a> templates (v2.1.3 and up) or <a target='_blank' href='http://www.interamind.com/virtuemart-followup-order-plugin'>VM Order Followup</a>.</p><h3 style='color:#0D507A;'>Coupon Parameters</h3><p style='font-weight:normal;'>The parameters for the coupons are (all 3 are required):<ul><li>AwoCoupon ID: Must be a real AwoCoupon ID. You can see the <a target='_blank' href='index.php?option=com_awocoupon&view=coupons'>list here</a>. The plugin will create a new coupon code (duplicate) with the same parameters based on this coupon.</li><li>Expiration date: You can set a numeric value for number of days from the time the email is sent or set to 'default' to use the parameters from the original AwoCoupon.</li><li>User: If set to 'current', the coupon will be valid only for the current user. Use 'default' to take the parameters from the original AwoCoupon.</li></ul><p>See full AwoCoupon documentation <a target='_blank' href='http://dev.awofadeju.com/documentation/awocoupon-virtuemart'>here</a></p></p><h3 style='color:#0D507A;'>Tag usage</h3><p style='font-weight:normal;'>Use the following example coupon tag inside email templates in order to create dynamic AwoCoupon:</p><p style='font-weight:bold; font-family:Verdana;'>[COUPON_AWO:5|14|current]</p><p style='font-weight:bold; font-family:Verdana;'>[COUPON_AWO:5|default|current]</p><p style='font-weight:bold; font-family:Verdana;'>[COUPON_AWO:5|30|default]</p><p style='font-weight:normal;'>Once the Plugin identifies this tag inside the email, it dynamically creates a new AwoCoupon code and adds it both to AwoCoupon component and to the email's body.</p><p style='font-weight:normal;'>The newly created email might look like this: <strong>4C504BCF71082</strong></p><p style='font-weight:normal;'><h3 style='color:#0D507A;>Adding CSS style</h3>You can add any standard CSS style for the new coupon. After editing the style, click Apply to see the a preview of how the coupon will look inside the email.</p><p style='font-weight:normal;'><h3 style='color:#0D507A;'>Prefix and Suffix text</h3>You might want to add text before or after the coupon. This is usually relevant when you want to send the coupon only for specific order status and do not want these texts to appear in all emails. Use standard HTML or plain text for this option.</p><p>For example: &lt;span style='color:red'&gt;This is your coupon&lt;/span&gt; </p><h3 style='color:#0D507A;'>Coupon CSS Style</h3><p style='font-weight:normal;'>You can add CSS style to the coupon text HTML. The coupon text is wraped with DIV element and style attribute. </p><p>Example style: color:red; font-size:14px;</p><h3 style='color:#0D507A;'>Emails Manager usage</h3><p style='font-weight:normal;'>After you enable this plugin, you will see inside the Emails Manager a new tag option under <span  style='color:#0D507A;font-weight:bold;'>'Dynamic coupons (AwoCoupon compatible) template variables'</span> on the right side of each email template.<br><img src='../plugins/vmee/dynamicCouponVMEEAWO/images/dynamic_coupons_awo.png' /></p><p style='font-weight:bold;'>Don't forget to enable this plugin.</p><p style='font-weight:bold;'>Important: This plugin can work only with VM Emails Manager version 2.1.3 and up.</p><p><h3 style='color:#0D507A;'>Thank you for installing InteraMind Dynamic AwoCoupon Plugin!</h3></p><p><a href='http://www.remarkety.com/?utm_source=dynamic_coupon_plugin&utm_medium=Banner&utm_campaign=dynamic_coupon_plugin' target='_blank' ><img width='500' src='../plugins/vmee/dynamicCouponVMEEAWO/images/banner.gif'></a></p></div>"
