<h2 style='color: #0d507a;'>Коды купонов Dynamic для VirtueMart Emails Manager Pro</h2>
<p style='font-weight: normal;'>Этот плагин позволяет Вам добавлять динамические купоны в шаблоны VM Emails Manager.</p>
<p style='font-weight: normal;'> </p>
<h3 style='color: #0d507a;'>Использование тегов</h3>
<p style='font-weight: normal;'>Используйте следующие теги внутри шаблонов писем для создания динамических купонов:</p>
<p style='font-weight: normal; font-family: Verdana;'>[COUPON:percent_or_total|gift_or_permanent|coupon_value|valid_value|start_date|expiry_date]</p>
<ul>
<li>percent_or_total – Тип скидки купона. Может быть 'percent' или 'total'.</li>
<li>gift_or_permanent – Тип купона. Может быть 'gift' или 'permanent'.</li>
<li>coupon value – Значение купона. Также смотрите пример расширенного использования ниже.</li>
<li>valid_value - [Опционально] Минимальная стоимость заказа, при которой может быть применён данный купон.</li>
<li>start date - [Опционально] Дата начала действия купона в формате 'yyyy-mm-dd', или 'now'.</li>
<li>expiry_date - [Опционально] Дата окончания действия купона в формате 'yyyy-mm-dd', или количество дней от даты начала.</li>
</ul>
<br/>
<p><strong>Примеры:</strong></p>
<p><strong><span style='font-family: Verdana;'>[COUPON:percent|gift|25]</span></strong></p>
<p><strong><span style='font-family: Verdana;'>[COUPON:percent|gift|25|150]</span></strong></p>
<p><strong><span style='font-family: Verdana;'>[COUPON:percent|gift|25||now|3]</span></strong></p>
<p><strong><span style='font-family: Verdana;'>[COUPON:percent|gift|25|||2013-05-28]</span></strong></p>
<p style='font-weight: normal;'>Как только Emails Manager идентифицирует этот тег внутри письма, он динамически создаст новый код купона VM и добавит его в письмо.</p>
<p style='font-weight: normal;'>Вновь созданные письма могут выглядеть примерно так: <strong>4C504BCF71082</strong></p>
<h3 style='color: #0d507a;'>Расширенное использование тега</h3>
<p>Вы можете настроить значение купона так, что бы оно было процентом от итогового значения заказа, заменив значение купона на следующий код:</p>
<p style='font-family: Verdana;'><strong>{0.15*ORDER_TOTAL}</strong></p>
<p>Например, этот код создаст купон со скидкой в размере 15% от итоговой стоимости заказа:</p>
<p style='font-family: Verdana;'><strong>[COUPON:total|gift|{0.15*ORDER_TOTAL}]</strong></p>
<h3 style=''color: #0D507A;'>Добавление CSS стиля</h3>
<p style='font-weight: normal;'>Вы можете добавить любой стандартный CSS стиль для нового купона. После редактирования стиля нажмите Применить для того, что бы просмотреть как Ваш купон будет выглядеть внутри письма.</p>
<h3 style='color: #0d507a;'>Вступительный и завершающий текст</h3>
<p style='font-weight: normal;'> Возможно, Вы захотите добавить текст до и после купона. Обычно это необходимо в случаях, когда Вы хотите отправить купон только для определённых статусов заказов и не хотите, чтобы этот текст появлялся во всех письмах. Для этих случаев используйте стандартный HTML или обычный текст.</p>
