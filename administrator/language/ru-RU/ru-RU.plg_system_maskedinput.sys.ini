PLG_MASKEDINPUT_FIELD_MASKEDINPUT_DESC="Определены следующие символы-шаблоны:
a - Большие и маленькие латинские символы (A-Z,a-z)
9 - Цифры (0-9)
* - Большие и маленькие латинские символы и цифры (A-Z,a-z,0-9)
Пример - +7 999 999 99 99 или +7 (999) 999-99-99"