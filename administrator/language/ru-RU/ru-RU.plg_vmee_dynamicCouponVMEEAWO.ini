DYNAMIC AWO COUPONS FOR INTERAMIND EMAILS="<div style='font-size:12px;'><a href='http://www.interamind.com' target='_blank' ><img src='../plugins/vmee/dynamicCouponVMEEAWO/images/logo_130x81.png'></a><p><h2 style='color:#0D507A;'>Коды Dynamic AwoCoupon для семейства продуктов InteraMind Emails Manager и VM Order Followup</h2></p><p style='font-weight:normal;'>Этот плагин позволяет добавлять купоны <a target='_blank' href='http://dev.awofadeju.com/products'>AwoCoupon</a> в шаблоны <a target='_blank' href='http://www.interamind.com/index.php?option=com_content&view=article&id=118&Itemid=99'>VirtueMart Emails Manager Pro</a>, <a target='_blank' href='http://www.interamind.com/index.php?option=com_content&view=article&id=76&Itemid=84'>VM Emails Manager</a> (версии 2.1.3 и выше) или в <a target='_blank' href='http://www.interamind.com/virtuemart-followup-order-plugin'>VM Order Followup</a>.</p><h3 style='color:#0D507A;'>Параметры купонов</h3><p style='font-weight:normal;'>Параметрами купонов являются (необходимы все 3):<ul><li>ID AwoCoupon: Должен быть существующий ID AwoCoupon. Вы можете просомтреть <a target='_blank' href='index.php?option=com_awocoupon&view=coupons'>список тут</a>. Плагин создаст новый код купона (дубликат) базируясь на параметрах исходного купона.</li><li>Дата истечения срока действия: Вы можете задать численное значение дней, начиная с того момента, как будет отправлено письмо или задайте 'default' для использования параметров исходного купона из AwoCoupon.</li><li>Пользователь: Если Вы задали 'current', то купон будет доступен только текущему пользователю. Введите 'default' для использования параметров исходного купона из AwoCoupon.</li></ul><p>Можно просомтреть всю документацию по AwoCoupon <a target='_blank' href='http://dev.awofadeju.com/documentation/awocoupon-virtuemart'>тут</a></p></p><h3 style='color:#0D507A;'>Использование тегов</h3><p style='font-weight:normal;'>Используйте следующий пример тега купонов внутри шаблона писем для создания динамических купонов AwoCoupon:</p><p style='font-weight:bold; font-family:Verdana;'>[COUPON_AWO:5|14|current]</p><p style='font-weight:bold; font-family:Verdana;'>[COUPON_AWO:5|default|current]</p><p style='font-weight:bold; font-family:Verdana;'>[COUPON_AWO:5|30|default]</p><p style='font-weight:normal;'>Как только плагин идентифицирует этот тег внутри письма, то он динамически создаст новый код купона AwoCoupon и добавит его и в AwoCoupon и в содержимое письма.</p><p style='font-weight:normal;'>Вновь созданные письма могут выглядеть примерно так: <strong>4C504BCF71082</strong></p><p style='font-weight:normal;'><h3 style='color:#0D507A;>Добавление CSS стилей</h3>Вы можете добавлять любой стандартный CSS стиль для новых купонов. После редактирования стиля нажмите Применить для того, чтобы посмотреть, как купон будет выглядеть внутри письма.</p><p style='font-weight:normal;'><h3 style='color:#0D507A;'>Вступительный и завершающий текст</h3>Возможно, Вы захотите добавить текст до и после купона. Обычно это необходимо в случаях, когда Вы хотите отправить купон только для определённых статусов заказов и не хотите, чтобы этот текст появлялся во всех письмах. Для этих случаев используйте стандартный HTML или обычный текст.</p><p>Например: &lt;span style='color:red'&gt;Это Ваш купон&lt;/span&gt; </p><h3 style='color:#0D507A;'>CSS стиль купона</h3><p style='font-weight:normal;'>Вы можете добавить CSS стиль для HTML текста купона. Текст купона заключён в элементы DIV и атрибуты стилей. </p><p>Пример стиля: color:red; font-size:14px;</p><h3 style='color:#0D507A;'>Использование Emails Manager</h3><p style='font-weight:normal;'>После того, как Вы активируете данный плагин, Вы увидите новые опции тегов в Emails Manager под надписью <span  style='color:#0D507A;font-weight:bold;'>'Переменные шаблона Dynamic coupons (совместимо с AwoCoupon)'</span> в правой части каждого шаблона писем.<br><img src='../plugins/vmee/dynamicCouponVMEEAWO/images/dynamic_coupons_awo.png' /></p><p style='font-weight:bold;'>Не забудьте включить этот плагин.</p><p style='font-weight:bold;'>Важно: Этот плагин может работать только с VM Emails Manager версии 2.1.3 и более новой.</p><p><h3 style='color:#0D507A;'>Спасибо за то, что установили плагин InteraMind Dynamic AwoCoupon!</h3></p><p><a href='http://www.remarkety.com/?utm_source=dynamic_coupon_plugin&utm_medium=Banner&utm_campaign=dynamic_coupon_plugin' target='_blank' ><img width='500' src='../plugins/vmee/dynamicCouponVMEEAWO/images/banner.gif'></a></p></div>"
