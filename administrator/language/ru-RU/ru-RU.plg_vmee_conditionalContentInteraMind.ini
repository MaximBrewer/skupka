CONDITIONAL CONTENT FOR VIRTUEMART EMAILS="<div style='font-size: 12px;font-weight: normal;'><a target='_blank' href='http://www.interamind.com/?utm_source=Targeted_Marketing_Plugin&utm_medium=Logo&utm_campaign=Targeted_Marketing_Plugin'><img src='../plugins/vmee/conditionalContentInteraMind/images/logo_130x81.png'></a><p></p><h2 style='color: rgb(13, 80, 122);'>Направленный маркетинговый контент для VM Emails Manager и плагинов отслеживания</h2><h3>Версия 1.0.6 совместима с Emails Manager 2.1.4</h3><p style='font-weight: normal;'>Направленный на существующих клиентов маркетинг (персональный маркетинг), один из самых эффективных путей для увеличения продаж!</p><p style='font-weight: normal;'>Этот мощный плагин позволяет Вам динамически добавлять содержимое на основании условий в письма VirtueMart и письма-напоминания.</p><p></p><h3 style='color: rgb(13, 80, 122);'>Как использовать этот плагин</h3><blockquote><p>Как только Вы установили и активировали этот плагин, Вы сможете использовать условия с тегом [IF] внутри Ваших шаблонов писем</p></blockquote><blockquote><p>Тег условий состоит из 3-х частей: Тип, Аргумент и значение.</p></blockquote><blockquote><p>У каждого тега условий есть набор аргументов, которые Вы можете использовать для создания требуемых условий (смотрите подробную таблицу ниже)</p></blockquote><blockquote><p>Если условие не выполняется (например, несовпадение статуса заказа), тогда весь тег [IF]...[ENDIF] будет удалён и не отобразиться в письме</p></blockquote><blockquote><p style='color:maroon'>Примечание: вложенные теги [IF] не разрешены.</p></blockquote><blockquote><p>Если Вы используете InteraMind VM Emails Manager, то Вы увидите новый набор дополнительных тегов в правой части каждого шаблона писем</p></blockquote><blockquote><p>Если Вы используете плагин InteraMind Order Followup для увеличения заинтересованности клиентов и продаж, просто используйте следующие новые теги в Вашем шаблоне писем (стандартные статьи Joomla! используется как шаблон).</p></blockquote><h3 style='color: rgb(13, 80, 122);'>Используемые теги</h3><p style='font-weight: normal;'>Используйте следующие теги внутри шаблонов писем для создания динамического направленного контента:</p><p><table class='adminlist'><tbody><tr><th>Тип условий</th><th>Оператор</th><th>Значение</th><th>Пример</th></tr><tr><td>ORDER_STATUS</td><td>=</td><td>1 или более статусов (разделённые запятыми)</td><td>[IF:ORDER_STATUS=C,X,P] тут текст [ENDIF]</td></tr><tr><td>PRODUCT_ID</td><td>=</td><td>1 или более ID продуктов (разделённые запятыми)</td><td>[IF:PRODUCT_ID=1,2,3] тут текст [ENDIF]</td></tr><tr><td>PRODUCT_CATEGORY_ID</td><td>=</td><td>1 или более ID категорий (разделённые запятыми)</td><td>[IF:PRODUCT_CATEGORY_ID=5,6,7] Тут какой-то текст [ENDIF]</td></tr><tr><td>ORDER_TOTAL</td><td>=, &lt;, &gt;, &lt;=, &gt;=, BETWEEN</td><td>Только цифры</td><td>[IF:ORDER_TOTAL&gt;=300] Добавьте тут 15 купонов [ENDIF]</td></tr><tr><td>ORDERS_COUNT</td><td>=, &lt;, &gt;, &lt;=, &gt;=, BETWEEN</td><td>Number only</td><td>[IF:ORDERS_COUNT&gt;5] Я чувствую здесь запах денег [ENDIF]</td></tr><tr><td>CUSTOMER_TOTAL</td><td>=, &lt;, &gt;, &lt;=, &gt;=, BETWEEN</td><td>Только цифры</td><td>[IF:CUSTOMER_TOTAL BETWEEN(1500, 2000)] Спасибо, за то, что были столь добры [ENDIF]</td></tr><tr><td>PAYMENT_METHOD_CODE</td><td>=</td><td>1 или более ID способа оплаты (разделённые запятыми)</td><td>[IF:PAYMENT_METHOD_CODE=PP] Спасибо за то, что используете PayPal [ENDIF]</td></tr><tr><td>SHIPMENT_METHOD_CODE</td><td>=</td><td>1 или более ID способов доставки (разделённые запятыми)</td><td>[IF:SHIPMENT_METHOD_CODE=post office] Пожалуйста, ожидайте доставку в течении 3-х дней [ENDIF]</td></tr><tr><td>COUPON_USED_BY_CUSTOMER</td><td>=</td><td>1 или более ID купоны (разделённые запятыми)</td><td>[IF:COUPON_USED_BY_CUSTOMER=1234] Купон 1234 использован [ENDIF]</td></tr><tr><td>COUPON_USED_IN_THIS_ORDER</td><td>=</td><td>1 или более ID купонов (разделённые запятыми)</td><td>[IF:COUPON_USED_IN_THIS_ORDER=1234] В последнем заказе использован купон 1234 [ENDIF]</td></tr><tr><td>NUMBER_OF_ITEMS_IN_ORDER</td><td>=, &lt;, &gt;, &lt;=, &gt;=, BETWEEN</td><td>Только цифры</td><td>[IF:NUMBER_OF_ITEMS_IN_ORDER>3] Добавьте сюда несколько хороших купонов [ENDIF]</td></tr><tr><td>SHOPPER_GROUP_NAME</td><td>=</td><td>1 или более названий групп покупателей (разделённые запятыми)</td><td>[IF:SHOPPER_GROUP_NAME=Gold Level] Сюда можно добавить специальные инструкции [ENDIF]</td></tr><tr><td>{{email addresses list}}</td><td>ничего</td><td>Письмо будет отправлено адресату как скрытая копия</td><td>[IF:PRODUCT_ID=6,7,8] {{admin2@yourDomain.com}} [ENDIF]</td></tr></tbody></table></p><h3 style='color: rgb(13, 80, 122);'>Расширенное использование и больше примеров</h3><p>Вы можете использовать другие стандартные теги внутри тега [IF]</p><p style='font-weight: bold;'>Пример 1 – предложить купон, если клиент совершил более 5 заказов:</p><blockquote><p>[IF:ORDERS_COUNT&gt;5] Спасибо [CUSTOMER_FIRST_NAME]! Вот купон на скидку для Вашей следующей покупки: [COUPON:percent\|gift\|25] [ENDIF]</p></blockquote><blockquote><p>* <a href='http://www.interamind.com/index.php?option=com_content&view=article&id=98&Itemid=87&utm_source=Targeted_Marketing_Plugin&utm_medium=LINK&utm_campaign=Targeted_Marketing_Plugin' target='_blank'>Dynamic Coupon Plugin</a> продаётся отдельно.</p></blockquote><p style='font-weight: bold;'>Пример 2 – предложить товар А, если в заказе есть товар Б:</p><blockquote><p>[IF:PRODUCT_ID=25] Возможно, Вам будет интересен такой товар как: Б (, возможно Вы захотите также добавить изображение) [ENDIF]</p></blockquote><p style='font-weight: bold;'>Пример 3 – отправление разного текста в зависимости от статуса:</p><blockquote><p>[IF:ORDER_STATUS=C] здесь текст А [ENDIF][IF:ORDER_STATUS=X] здесь текст Б [ENDIF][IF:ORDER_STATUS=P] здесь текст В [ENDIF]</p></blockquote><p style='font-weight: bold;'>Пример 4 – отправка писем разным адресатам (можно использовать для отправки писем поставщикам, только если были проданы их товары):</p><blockquote><p>[IF:PRODUCT_CATEGORY_ID=3,4,5] {{slaes@interamind.com, vendor2@domain.com}} [ENDIF]</p></blockquote><p></p><p>Не забудьте включить этот плагин.</p><p></p><p>Если у Вас есть хорошая маркетинговая идея или Вы создали условие которое может работать и в других интернет-магазинах, пожалуйста, поделитесь её по адресу (<a href='mail:support@interamind.com'>support@interamind.com</a>). Мы будем рады её опубликовать и, конечно же, дадим Вам кредит.</p><p></p><h3 style='color: rgb(13, 80, 122);'>Спасибо за то, что установили плагин InteraMind Targeted Marketing Content!</h3><p><a target='_blank' href='http://www.remarkety.com/?utm_source=targeted_marketing_plugin&utm_medium=Banner&utm_campaign=targeted_marketing_plugin'><img width='500' src='../plugins/vmee/conditionalContentInteraMind/conditionalContentInteraMind/images/banner.gif'></a></p></div>"