COM_JMAP_ELEMENTS_IMAGESINCLUDE="Включить элементы в XML карту сайта изображений"
COM_JMAP_ELEMENTS_IMAGESINCLUDE_DESC="Выберите данную опцию, если Вы хотите включить элементы в XML карту сайта изображений. Если Вы выберите 'Нет', элементы будут видны в HTML и XML карте сайта, но не будут включены в XML карту сайта изображений. Это очень полезно, если у Вас слишком много элементов внутри карты сайта и недостаточно ресурсов сервера для генерации ещё и карты сайта изображений."

COM_JMAP_ELEMENTS_IMAGES_FILTERINCLUDE="Включающие фильтры для карты сайта изображений"
COM_JMAP_ELEMENTS_IMAGES_FILTERINCLUDE_DESC="Вы можете указать список имён, разделяя их запятой, которые должны присутствовать на страницах в теге img, чтобы включить их в XML карту сайта изображений. Например, если у Вас есть img src='/images/M_images/pdf_button.png', img src='/images/banners/osmbanner1.png' и img src='/images/stories/myimage.png' Вы можете включить только изображения для баннеров и содержимого, указав 'banner,stories' в поле ввода, для того, чтобы избежать добавления иконки кнопки pdf joomla в качестве релевантного изображения для Google."

COM_JMAP_ELEMENTS_IMAGES_FILTEREXCLUDE="Исключающие фильтры для карты сайта изображений"
COM_JMAP_ELEMENTS_IMAGES_FILTEREXCLUDE_DESC="Вы можете указать список имён, разделяя их запятой, которые должны присутствовать на страницах в теге img, чтобы исключить их из XML карты сайта изображений. Например, если у Вас есть img src='/images/M_images/pdf_button.png', img src='/images/banners/osmbanner1.png' и img src='/images/stories/myimage.png' Вы можете включить только изображения для баннеров и содержимого, указав 'banner,stories' в поле ввода, для того, чтобы избежать добавления иконки кнопки pdf joomla в качестве релевантного изображения для Google."

