COM_JMAP_APPEND_LIVESITE="Добавьте домен сайта"
COM_JMAP_APPEND_LIVESITE_DESC="Если данная опция активна, ко всем ссылкам в карте сайта будет добавлен префикс в виде домена Вашего сайта, например: http://www.yourdomain.com"

COM_JMAP_CUSTOM_SITEMAP_DOMAIN="Настраиваемый домен сайта"
COM_JMAP_CUSTOM_SITEMAP_DOMAIN_DESC="Если Вы хотите перезаписать домен, который используется для ссылок карты сайта в панели управления SEO, Вы можете указать тут настраиваемый домен. Вы должны указать домен полностью, включая протокол, например, http://www.mysite.com или https://www.mysite.com"

