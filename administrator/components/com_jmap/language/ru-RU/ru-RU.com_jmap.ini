COM_JMAP_PRECACHING_ENABLED_DESC="Позволяет Вам включить систему предварительного кэширования для AJAX генерации карты сайта для построения больших карт сайта постепенно по шагам. Это часто необходимо для генерации больших карт сайта изображений на сайтах с большим количеством ссылок и небольшим серверными ресурсами. Также это помогает тогда, когда у Вас есть карты сайта с многотысячными ссылками и Вы получаете ошибки, например, ошибки окончания времени соединения. Благодаря данной опции карта сайта может быть сгенерирована во время AJAX процесса, когда карта сайта строиться постепенно."
