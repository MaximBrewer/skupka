COM_JMAP_ASSIGN_MENU_PRIORITIES_DESC="Вы можете переопределить глобальный приоритет этого меню источника данных для каждого отдельного элемента меню. Для назначения определённого приоритета элемента меню, просто выберите элемент меню в спадающем списке слева, затем выберите приоритет в спадающем списке справа и нажмите кнопку 'Присвоить'. Для удаления и сброса присвоенного приоритета для элемента меню будет достаточно выбрать элемент меню в спадающем списке слева и нажать кнопку 'Убрать'."
