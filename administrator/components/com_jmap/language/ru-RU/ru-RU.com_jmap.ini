COM_JMAP_JOOMLA_CACHE_DISABLED_DESC="Сейчас кэширование карт сайта отключено, карты сайта всегда будут генерироваться заново в режиме реального времени"
COM_JMAP_LIFETIME_CACHE="Время жизни кэша (в днях)"
COM_JMAP_LIFETIME_CACHE_DESC="Задайте время жизни кэша в днях, учитывая частоту обновления контента Вашего сайта. По умолчанию, карта сайта будет кэшироваться на 1 день. Если Вы выберите использовать постоянное кэширование карты сайта, закэшированная версия никогда не устареет и будет использоваться снова и снова до тех пор, пока Вы не удалите её в управлении кэшем Joomla. Это полезно тогда, когда Ваша карта сайта требует слишком много времени для генерации и робот Google сталкивается с ошибкой окончании времени соединения при получении доступа к карте."
