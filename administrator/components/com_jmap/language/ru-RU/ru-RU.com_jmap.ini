COM_JMAP_FAKE_IMAGES_DESC="Если Вы используете на своём сайте расширения галерей, такие как SigPro Gallery, которые заменяют исходные изображения миниатюрами и используют javascript для показа исходных изображений, Вы можете включить эту настройку для того, чтобы указать пауку карты сайта о необходимости распознавания исходных изображений, которые были заменены, переходя по ссылкам миниатюр"

COM_JMAP_SH404SEF_MULTILANGUAGE="Мультиязычная совместимость с Sh404SEF"
COM_JMAP_SH404SEF_MULTILANGUAGE_DESC="Если Вы используете на своём сайте sh404SEF с активированной мультиязычностью и в sh404SEF для опции 'Вставить код языка в URL' выбрано 'Нет', в URL адреса Вашего сайта не будет включён тег языка. В принципе, Вам стоит включить данную настройку так как рекомендуется включать тег языка в URL для SEO и индексирования. Её отключение может вызывать перенаправления HTTP 303 на Вашем сайте при посещении правильных URL адресов включающих код языка, а также препятствовать пауку карты сайта искать изображения. В таком случае, включите данную опцию для того, чтобы паук карты сайта мог нормально работать"

