COM_JMAP_CACHE_DESC="Если Вы включите кэширование, то Ваши карты сайта будут закэшированы с использованием родной системы кэширования Joomla. Это может быть полезным, если Вам нужно увеличить скорость генерации, чтобы это занимало меньше времени."
