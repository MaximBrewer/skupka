COM_JMAP_ENTER_ADDITIONAL_QUERYSTRING_PARAMS="Введите дополнительные параметры для строки запроса"
COM_JMAP_ENTER_ADDITIONAL_QUERYSTRING_PARAMS_DESC="Вы можете ввести дополнительные параметры, которые будут добавлены к запросу генерируемой ссылки. Например, если Вам нужно работать с нестандартными компонентами или компонентами в режиме совместимости, то используйте задачу вместо просмотра системы, Вы можете, например, указать задачу в таком виде 'task=mycomponenttask'. Вы можете ввести множество дополнительных параметров для строки запроса, разделяя их запятой, например: 'task=mycomponenttask,key=xxx,key2=yyy'"

