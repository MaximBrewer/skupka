COM_JMAP_GUESS_SEF_ITEMID_DESC="Если ссылки для этого компонента появляются в форме: 'component/com_componentname' и у Вас есть пункт меню, который ведёт на это расширение, Вы можете попробовать активировать автоматическую систему преобразования для применения ЧПУ алиасов из меню, и замены фрагмента ссылки 'component/com_componentname' на ЧПУ алиас меню. Это также позволяет генерировать одинаковые канонические ссылки для расширения в карте сайта. Это не нужно делать, если Вы используете расширенный менеджер для ЧПУ ссылок, такой как sh404sef"

