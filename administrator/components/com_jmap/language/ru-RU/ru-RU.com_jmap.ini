COM_JMAP_ENABLE_SITEMAP_RANDOM_LINKS="Включить случайные ссылки для карты сайта"
COM_JMAP_ENABLE_SITEMAP_RANDOM_LINKS_DESC="Если у Вас проблемы с кэшированием в инструментах для веб-мастеров Google, Вы можете форсировать повторное получение Ваших карт сайта используя случайные ссылки. Часто инструменты для веб-мастеров Google кэширует статистику карты сайта, сообщая о меньшей или частичной индексации ссылок, активируя случайные ссылки и отправляя их, Вы можете заставить Google обновить получение карты сайта и обновить статус. Для этого, когда опция станет активированной, к ссылкам карты сайта будет добавлен специальный параметр 'ver=xxxxx'"

