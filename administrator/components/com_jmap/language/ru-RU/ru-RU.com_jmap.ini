COM_JMAP_PRECACHING_LIMIT_IMAGES_DESC="Позволяет Вам задать количество ссылок, которое должно обрабатываться на каждом шаге генерации карты сайта изображений"
COM_JMAP_JOOMLA_PRECACHE_ENABLED=" Предварительное кэширование карт сайта включено"
COM_JMAP_JOOMLA_PRECACHE_ENABLED_DESC="Сейчас предварительное кэширование карт сайта включено, Вы можете начать процесс предварительного кэширования, для нужного формата карты сайта, в панели управления SEO. Если Вы отключите функцию предварительного кэширования все предварительно закэшированные карты сайта будут проигнорированы, даже если они есть на диске"
